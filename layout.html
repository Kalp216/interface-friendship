<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .cell {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">User Name Details</div>
        <div class="grid">
            <div class="cell">
                <h2>User Details</h2>
                <!-- User details form fields here -->
            </div>
            <div class="cell">
                <h2>Interest</h2>
                <!-- Interest form fields here -->
            </div>
            <div class="cell" style="grid-column: span 2;">
                <h2>Education</h2>
                <!-- Education form fields here -->
            </div>
            <div class="cell" style="grid-column: span 2;">
                <h2>Friendship</h2>
                <!-- Friendship content here -->
            </div>
            <div class="cell" style="grid-column: span 3;">
                <h2>Social Media</h2>
                <!-- Social media content here -->
            </div>
        </div>
    </div>
</body>
</html>
