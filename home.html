<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Type</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('home.jpg'); /* Replace 'your-image-url.jpg' with the actual path to your image */
      background-size: cover;
      background-position: center;
      text-align: center;
      margin: 50px;
    }

    #questionTypeForm {
      max-width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8); /* Add transparency to the background color */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="questionTypeForm">
    <h2>Choose Question Type</h2>
    <form id="questionForm">
      <label>
        <input type="radio" name="questionType" value="verbal"> Verbal
      </label>
      <label>
        <input type="radio" name="questionType" value="typing"> Typing
      </label>
      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script>
    function submitForm() {
      var form = document.getElementById('questionForm');
      var selectedType = '';
      
      for (var i = 0; i < form.questionType.length; i++) {
        if (form.questionType[i].checked) {
          selectedType = form.questionType[i].value;
          break;
        }
      }

      if (selectedType === '') {
        alert('Please select a question type.');
      } else {
        if (selectedType === 'typing') {
          // Redirect to the typing page
          window.location.href = 'about.html';
        } else {
          alert('You selected: ' + selectedType + ' questions.');
          // Handle other cases or perform additional actions based on the selected question type here
        }
      }
    }
  </script>

</body>
</html>
